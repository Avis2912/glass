<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Notification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: transparent;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .notification {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            width: 100%;
            max-width: 300px;
            position: relative;
            animation: slideIn 0.3s ease-out;
        }

        .notification.fade-out {
            animation: fadeOut 0.5s ease-in forwards;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            to {
                opacity: 0;
                transform: translateY(-10px) scale(0.95);
            }
        }

        .notification-content {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .icon {
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 12px;
            flex-shrink: 0;
        }

        .text-content {
            flex: 1;
            min-width: 0;
        }

        .title {
            font-size: 14px;
            font-weight: 600;
            color: rgba(0, 0, 0, 0.8);
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .message {
            font-size: 12px;
            color: rgba(0, 0, 0, 0.6);
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            .notification {
                background: rgba(0, 0, 0, 0.25);
                border: 1px solid rgba(255, 255, 255, 0.1);
            }

            .title {
                color: rgba(255, 255, 255, 0.9);
            }

            .message {
                color: rgba(255, 255, 255, 0.7);
            }
        }
    </style>
</head>
<body>
    <div id="notification" class="notification">
        <div class="notification-content">
            <div class="icon">âœ“</div>
            <div class="text-content">
                <div class="title">Text Selected</div>
                <div class="message" id="selected-text">Loading...</div>
            </div>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        // Listen for notification data
        ipcRenderer.on('show-notification', (event, text) => {
            const messageElement = document.getElementById('selected-text');
            const notificationElement = document.getElementById('notification');

            // Truncate text if too long
            const truncatedText = text.length > 100 ? text.substring(0, 100) + '...' : text;
            messageElement.textContent = truncatedText;

            // Auto-hide after 2.5 seconds to allow for fade animation
            setTimeout(() => {
                notificationElement.classList.add('fade-out');
            }, 2500);
        });
    </script>
</body>
</html>
